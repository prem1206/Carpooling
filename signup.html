<!doctype html>
<html>

<head>
    <title>registration form</title>
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <script src="script/signup.js"></script>
    <meta charset="UTF-8">
</head>

<body>
    <div class="container">
        <div class="heading">Sign Up </div>
        <div class="section">
            <form id="myform" autocomplete="off" action="PHP/signup.php" method="POST" onsubmit="return check(this);">
                <div class="row">
                    <div class="column1">Name</div>
                    <div class="column2" style="float: left">
                        <input type="text" style="width: 150px" required pattern="[A-Za-z]{2,15}"
                            placeholder="First Name" name="fname" autofocus>
                    </div>
                    <div class="column2">
                        <input type="text" style="width: 150px" required pattern="[A-Za-z{3,15}" placeholder="Last Name"
                            name="Lname">
                    </div>
                </div>
                <div class="row">
                    <div class="column1">Gender</div>
                    <div class="column2" style="float: left">
                        <input type="radio" style="float: left;" name="Gender" value="Male"><span>Male</span>
                        <input type="radio" name="Gender" value="Female"><span>Female</span>
                    </div>
                </div>
                <div class="row">
                    <div class="column1">Email</div>
                    <div class="column2" style="float: left">
                        <input type="email" id="key1" onfocus="error(1);" onblur="Avalability(this.value,1)"
                            placeholder="abc@gmail.com" name="email">
                        <div id="keya1"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="column1">City</div>
                    <div class="column2" style="float: left">
                        <datalist id="city">
                            <option value="Mumbai">Mumbai</option>
                            <option value="Pune">Pune</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Bangalore">Bangalore</option>
                        </datalist>
                        <input type=text name="city" list="city" required placeholder="City">
                    </div>
                </div>


                <div class="row">
                    <div class="column1">Mobile</div>
                    <div class="column2" style="float: left">
                        <input type="text" onfocus="error(2);" maxlength="10" onblur="Avalability(this.value,2)"
                            id="key2" placeholder="XXXXXXX980" name="phoneno" pattern="[\d]{10}">
                        <div id="keya2"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="column1">User ID</div>
                    <div class="column2" style="float: left">
                        <input type="text" onfocus="error(3);" onblur="Avalability(this.value,3)" id="key3"
                            placeholder="UserName" name="Uid" pattern="[A-Za-z]\w+">
                        <div id="keya3"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="column1">Password</div>
                    <div class="column2" style="float: left">
                        <input type="password" id="key4" title="minimum 5 digit,1 special char" placeholder="Password"
                            name="password">
                    </div>
                </div>
                <div class="row">
                    <div class="column1">Confirm-password</div>
                    <div class="column2" style="float: left">
                        <input type="password" id="key5" title="minimum 5 digit,1 special char"
                            placeholder="Confirm-password" name="cpassword">
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <input type="submit" id="sub" value="SUBMIT" onsubmit="return check();">
                </div>
            </form>
        </div>
    </div>
</body>


</html>
